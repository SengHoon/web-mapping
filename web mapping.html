<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=7hht6nnira"></script>
</head>
<body>
<div id="map" style="width:1000px;height:900px;"></div>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(37.299203, 127.017741),
    zoom: 30
};

var map = new naver.maps.Map('map', mapOptions);

var marker1 = new naver.maps.Marker({
position: new naver.maps.LatLng(37.299203, 127.017741),
map: map
}); //양자강

var marker2 = new naver.maps.Marker({
position: new naver.maps.LatLng(37.292848, 127.031549),
map: map
}); //왕김밥천국

var marker3 = new naver.maps.Marker({
position: new naver.maps.LatLng(37.303390, 127.015735),
map: map
}); //이삭토스트 수원 조원점

var marker4 = new naver.maps.Marker({
position: new naver.maps.LatLng(37.291040, 127.017434),
map: map
}); //장도락

var marker5 = new naver.maps.Marker({
position: new naver.maps.LatLng(37.299674, 127.013961),
map: map
}); //조원로 89번길 맛집

var marker6 = new naver.maps.Marker({
position: new naver.maps.LatLng(37.303151, 127.008067),
map: map
}); //짜우탕
</script>
</body>
</html>
