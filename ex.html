<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=7hht6nnira"></script>
</head>
<body>
<div id="map" style="width:1000px;height:900px;"></div>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(37.300399, 127.000992),
    zoom: 5
};

var map = new naver.maps.Map('map', mapOptions);

var marker0 = new naver.maps.Marker({
position: new naver.maps.LatLng(37.291609, 127.018245),
map: map
}); //아라김밥

var marker0 = new naver.maps.Marker({
position: new naver.maps.LatLng(37.292848, 127.031549),
map: map
}); //왕김밥천국

</script>
</body>
</html>
